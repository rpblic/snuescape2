{% extends 'table/base.html' %}

{% block postings %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    {% if user.is_authenticated %}
      <a href="{% url 'post_edit' pk=post.pk %}">
        <p>edit post</p>
      </a>
    {% endif %}
{% endblock %}
